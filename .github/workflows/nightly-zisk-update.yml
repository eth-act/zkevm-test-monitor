name: Nightly Zisk ZKVM Update

on:
  schedule:
    # Run daily at 3:30 AM UTC (30 minutes after Jolt to avoid conflicts)
    - cron: '30 3 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write
  actions: read
  issues: write

concurrency:
  group: zisk-update
  cancel-in-progress: true

jobs:
  update-zisk:
    uses: ./.github/workflows/build-and-test-zkvm.yml
    with:
      zkvm: zisk
      runner: '["self-hosted-ghr", "size-xl-x64"]'
